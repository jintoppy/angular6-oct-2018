<h2>Movie List</h2>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Actor</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movieList">
      <td>
        {{movie.title}}
      </td>
      <td>
          {{movie.actor}}
      </td>
      <td>
        <button (click)="onSelect(movie)">View</button>
      </td>
    </tr>
  </tbody>
</table>
<div>
  <h2>Selected Movie</h2>
  <p>Title: Yenthiran</p>
  <p>Actor: Rajnikanth</p>
</div>
